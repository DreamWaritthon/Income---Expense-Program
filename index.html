<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมบัญชีรายรับ - รายจ่าย</title>
</head>
<body>
    <h2>โปรแกรมบัญชีรายรับ - รายจ่าย</h2>
    <div class="container">
        <h4>ยอดคงเหลือ (บาท)</h4>
        <h1 id="balance">฿0.00</h1>
        <div class="income-expense-container">
            <div class="income-container">
                <h4>รายรับ</h4>
                <input type="number" id="income" placeholder="จำนวนเงิน" />
                <button id="add-income">เพิ่มรายรับ</button>
            </div>
            <div class="expense-container">
                <h4>รายจ่าย</h4>
                <input type="number" id="expense" placeholder="จำนวนเงิน" />
                <button id="add-expense">เพิ่มรายจ่าย</button>
            </div>
        </div>
    </div>
</body>
</html>
